<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="h-screen flex justify-center items-center bg-gradient-to-r from-blue-100 to-blue-300">
    <!-- Main Conatainer-->
    <div
        class="flex flex-col justify-center items-center gap-8 w-full max-w-xl p-8 bg-white bg-opacity-30 border border-white border-opacity-20 rounded-xl shadow-md transition duration-300 ease-in-out hover:shadow-[0_0_10px_#3b82f6,0_0_20px_#3b82f6,0_0_30px_#3b82f6] hover:scale-105">

        <!-- Header -->
        <h1 class="main-heading font-bold text-4xl font-serif text-blue-700">To-Do App</h1>

        <!-- Input Section -->
        <div class="flex justify-between gap-4 w-full">
            <input type="text" id="input-box"
                class="flex-grow outline-none border-1 border-gray-300 focus:ring-2 focus:ring-blue-400 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 shadow-md transition hover:ring-1 hover:ring-blue-200"
                placeholder="Create a task" />
            <button id="add-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg transition transform hover:scale-110 active:scale-95 shadow-md">
                Add Task
            </button>
        </div>

        <!-- Task List -->
        <div class="w-full">
            <h2 class="font-semibold text-2xl font-serif text-gray-700 mb-6">Tasks</h2>
            <ul class="space-y-6">
                <!--Task Items Styling -->
                <!-- <li
                    class="li-item flex justify-between items-center bg-gray-50 border border-gray-300 rounded-lg px-6 py-3 shadow-lg transition hover:bg-gray-100 hover:shadow-xl hover:scale-105">
                    <span class="font-medium text-gray-800">Eat</span>
                    <button
                        class="del-btn bg-red-500 text-white font-semibold px-4 py-2 rounded-lg transition transform hover:scale-105 hover:bg-red-600 active:scale-95">
                        Delete
                    </button>
                </li> -->


            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
